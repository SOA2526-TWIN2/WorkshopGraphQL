type Module {
  matricule:String
  nom:String
  coefficient:Int
  volumeHoraire:Int
  type:TypeModule
  uniteEnseignement:UniteEnseignement
}
enum TypeModule{ TRANSVERSAL PROFESSIONNEL RECHERCHE }
type UniteEnseignement {
  code:Int
  domaine:String
  responsable:String
  credits:Int
  semestre:Int
}
type Queries {
  allModules:[Module]
}
schema {
  query: Queries
}